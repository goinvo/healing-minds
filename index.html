    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --background: #ffffff;
            --foreground: #09090b;
            --card: #ffffff;
            --card-foreground: #09090b;
            --primary: #18181b;
            --primary-foreground: #fafafa;
            --secondary: #f1f5f9;
            --secondary-foreground: #18181b;
            --muted: #f1f5f9;
            --muted-foreground: #64748b;
            --accent: #f1f5f9;
            --accent-foreground: #18181b;
            --border: #e2e8f0;
            --radius: 0.5rem;
        }

        body {
            justify-content: center;
            display: flex;
            align-items: center;
            min-height: 100vh;
            line-height: 1.5;
            background-color: var(--background);
            color: var(--foreground)l
            margin: 0;
            font-family: sans-serif;
        }

        .container {
            max-width: 80rem;
            margin: 0 auto;
        }

        .header {
            width: 100%;
            padding: 2rem 1.5rem;
        }

        .main-title {
            font-family: 'Bebas Neue';
            font-size: 2.25rem;
            font-weight: 400;
            color: var(--foreground);
            margin-bottom: 1rem;
            animation: fadeIn 0.6s ease-out;
        }

        .subtitle {
            font-family: 'Montserrat';
            font-size: 1.125rem;
            color: var(--foreground);
            max-width: 48rem;
            line-height: 1.625;
            animation: fadeIn 0.6s ease-out;
        }

        .main-content {
            padding: 0 1.5rem 4rem;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(6, 100px);
            grid-template-rows: repeat(8, 100px);
            gap: 5px;
        }
        
        .cell {
            background-color: #fff;
              border: 1px solid #ccc;
              display: flex;
              justify-content: center;
              align-items: center;
              font-weight: bold;
        }

        .card {
            background-color: var(--card);
            border-radius: 1rem;
            padding: 1.5rem;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
            border: 1px solid var(--border);
            transition: box-shadow 0.3s ease;
            animation: fadeIn 0.6s ease-out;
        }

        .card:hover {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        .notice {
            font-size: 0.75rem;
            color: var(--muted-foreground);
            background-color: var(--muted);
            border-radius: 0.5rem;
            padding: 0.75rem;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (min-width: 768px) {
            .header {
                padding: 2rem 3rem;
            }

            .main-content {
                padding: 0 3rem 4rem;
            }

            .grid-2 {
                grid-template-columns: 2fr 1fr;
            }

            .grid-4 {
                grid-template-columns: repeat(2, 1fr);
            }

            .content-sections {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (min-width: 1024px) {
            .main-title {
                font-size: 3.75rem;
            }

            .subtitle {
                font-size: 1.25rem;
            }

            .feature-title {
                font-size: 1.875rem;
            }

            .feature-description {
                font-size: 1.125rem;
            }

            .statistics-title {
                font-size: 1.875rem;
            }

            .statistic-number {
                font-size: 2.25rem;
            }

            .grid-4 {
                grid-template-columns: repeat(4, 1fr);
            }
        }
    </style>
